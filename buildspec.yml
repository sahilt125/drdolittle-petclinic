version: 0.1

phases:
  build:
    commands:
      - echo Build started on `date`
      - mvn test
  post_build:
    commands:
      - echo Build completed on `date`
      - mvn package
artifacts:
  files:
    - target/drdolittle-petclinic-1.5.2.war
    - appspec.yml
    - codedeploy/*
discard-paths: yes